<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Freifunk Website Proxy</title>
  </head>
  <body>
    <h2>Freifunk Website Proxy</h2>
    <p>
      Du hast eine Webseite im lokalen Netz?
      Mit diesem Proxy kannst du die über das Internet und einen selbstgewählten Namen
      erreichbar machen.
    </p>
    <form action="/add-page" method="post">
      IP: <input type="text" name="ip" placeholder="10.22.73.144">
      Port: <input type="text" name="port" placeholder="10.22.73.144">
      Name: <input type="text" name="name" placeholder="mein-server">.freifunk.quelltext.eu
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
